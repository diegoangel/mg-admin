			<div class="row">
				<div class="col s12 m12 l12">
					<h5 translate>Administración de usuarios</h5>
					<h4 translate>Crear usuario</h4>				
					<div class="">
						<div class="row">
							<form class="section col s12" action="" method="post" name="userForm">
								<input type="hidden" id="id_usuario" name="id_usuario" ng-model="vm.user.id_usuario">
								<div class="row">
									<div class="input-field col l12 m12 s12">
										<input id="user" name="user" type="text" class="validate" ng-model="vm.user.user">
										<label for="user" translate>Usuario</label>
									</div>
								</div>
								<div class="row">	
									<div class="input-field col l6 m6 s12">
										<input id="pass" name="pass" type="password" class="validate">
										<label for="pass" translate>Password</label>
									</div>
									<div class="input-field col l6 m6 s12">
										<input id="retype_pass" name="retype_pass" type="password" class="validate">
										<label for="retype_pass" translate>Ingrese el password nuevamente</label>
									</div>						
								</div>
								<div class="row">
									<div class="input-field col l12 m12 s12">
										<input id="email" name="email" type="email" class="validate" ng-model="vm.user.email">
										<label for="email" translate>Correo electrónico</label>
									</div>
								</div>								
								<div class="row">	
									<div class="input-field col l6 m6 s12">
										<input id="telefono" name="telefono" type="text" class="validate" ng-model="vm.user.telefono">
										<label for="telefono" translate>Teléfono</label>
									</div>
									<div class="input-field col l6 m6 s12">
										<select id="carrier" name="carrier" class="validate" material-select watch>
											<option value="" disabled selected>Seleccione una opción</option>
											<option value="1">Carrier 1</option>
											<option value="2">Carrier 2</option>
											<option value="3">Carrier 3</option>
										</select>
										<label translate>Carrier</label>
									</div>						
								</div>
								<div class="row">	
									<div class="input-field col l12 m12 s12">
										<select id="id_tipo_usuario" name="id_tipo_usuario" material-select watch>
											<option value="" disabled selected>Seleccione una opción</option>
											<option value="1">Tipo 1</option>
											<option value="2">Tipo 2</option>
											<option value="3">Tipo 3</option>
										</select>
										<label translate>Tipo de usuario</label>
									</div>							
								</div>	
								<div class="row">
									<div class="input-field col l12 m12 s12">
										<select id="id_cliente" name="id_cliente" material-select watch>
											<option value="" disabled selected>Seleccione una opción</option>
											<option value="1">Cliente 1</option>
											<option value="2">Cliente 2</option>
											<option value="3">Cliente 3</option>
										</select>
										<label translate>Cliente</label>
									</div>						
								</div>								
								<div class="row">
									<div class="input-field col l12 m12 s12">
									<!-- timezone.description for timezone in vm.timezones track by timezone.diff -->
										<select id="timezone" ng-model="vm.user.timezone" material-select watch>
											<option value="" disabled>Seleccione una opción</option>
											<option ng-repeat="timezone in vm.timezones" value="{{timezone.diff}}">{{timezone.description}}</option>
										</select>
										<label translate>Zona horaria</label>
									</div>
								</div>
								<div class="row">
									<div class="col s12 input-field">
									    <textarea id="descripcion" name="descripcion" class="materialize-textarea"  ng-model="vm.user.descripcion"></textarea>
									    <label translate>Descripción</label>
									</div>
								</div>
								<div class="row">
									<div class="col s12" style="margin-top:10px">Estado</div>
									<div class="switch col s12">
										<label translate>
											Inactivo
											<input checked type="checkbox">
											<span class="lever"></span>
											Activo
										</label>
									</div>						
								</div>
								<div class="row form-buttons">
									<div class="col l4 s6">
										<button class="btn waves-effect waves-light" type="submit" name="action" translate>
											Crear usuario
										</button>
									</div>
									<div class="col l4 s6">
										<a class="waves-effect waves-light btn red" translate>Cancelar</a>
									</div>
								</div>	
							</form>
						</div>
					</div>
				</div>			
			</div>
